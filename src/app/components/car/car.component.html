<div class="container">
    <div class="row">
        <input   type="text" class="form-control my-2" placeholder="serach">
        <table class="my-5 table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Tip</th>
                    <th>Proizvodjac</th>
                    <th>Marka</th>
                    <th>Kubikaza</th>
                   <th>Broj Sedista</th>
                   <th>Slika</th>
                    <th>Godina proizvodnje</th>
                    <th>Konjskih snaga</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars;let i = index">
                    <td>{{car.tip}}</td>
                    <td>{{car.proizvodjac}}</td>
                    <td>{{car.marka}}</td>
                    <td>{{car.kubikaza}}</td>
                    <td>{{car.broj_sedista}}</td>
                    <td><img src="{{car.img}}" alt="slika"></td>
                   <td>{{car.godina_proizvodnje}}</td>
                    <td>{{car.konjskih_snaga}}</td>
                    <td> <a class="btn btn-warning" routerLink="car/{{car.id}}">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
